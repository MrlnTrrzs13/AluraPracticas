<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="./imagenes/logo.png" alt="logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="cuerpo">
        <form>
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="inputPadron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="inputPadron" required placeholder="juan@ejemplo.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="inputPadron" required placeholder="(XX) XXXX-XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="inputPadron" required></textarea>

            <fieldset><!--Todos los elementos estan relacionados-->
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radioEmail"><input type="radio" name="contacto" value="Email" id="radioEmail">Email</label>

                <label for="radioTelefono"><input type="radio" name="contacto" value="Telefono" id="radioTelefono">Teléfono</label>
                
                <label for="radioWhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radioWhatsApp" checked>WhatsApp</label>
                
            <fieldset><!--Dentro de fieldset no se utiliza (p) se procura utilizar esta etiquta-->
                <legend>¿En qué horario le gustaría ser atendido?</legend>

                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </fieldset>
        </form>

        <table>

            <thead><!--Resaltar el titulo-->
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody><!-- representa el cuerpo de la tabla.-->
                <tr>
                    <td>Lunes</td>
                    <td>08hrs - 20hrs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08hrs - 20hrs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hrs - 20hrs</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./imagenes/logo-blanco.png" alt="logo">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>

</html>
